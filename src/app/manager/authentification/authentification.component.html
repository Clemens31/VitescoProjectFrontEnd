<div class="body-container">

    <!-- Image -->
    <div class="image">
        <img [src]="imgInit" class="imageVitesco" alt="imageVitesco"> 
    </div>

    <!-- Form -->
    <div class="sectionForm">
        
        <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">

            <!-- Title Section-->
            <div class="titleSection">
                <h1 class="title">{{ 'globals.titleApplication' | translate }}</h1>
                <h3 class="welcome">{{ 'globals.welcome' | translate }}</h3>

                <!-- Connection -->
                <h3 class="connection">{{ 'signIn.connection' | translate }}</h3>
            </div>
            
            <!-- Form Section-->
            <div class="form">

                <!-- Container login  -->
                <div class="containerLogin">
                    
                    <!-- Section Login -->
                    <div class="sectionLogin">
                        <label class="labelLogin" for="inputLogin"> {{ 'signIn.login' | translate }}</label> 
                        <div class="containInputLogin">
                            <input id="inputLogin" type="text" class="inputLogin input" formControlName="badge">
                        </div>
                    </div>
                </div>

                <!-- Container Password  -->
                <div class="containerPassword">
        
                    <!-- Section Password -->
                    <div class="sectionPassword">
                        <label class="labelPassword" for="inputPassword"> {{ 'signIn.password' | translate }}</label> 
                        <div class="containInputPassword">
                            <input id="inputPassword" type="password" class="inputPassword input" formControlName="password">
                        </div>
                    </div>
                </div>
                
                <!-- Container if Error -->
                <div class="containerError" *ngIf="errorConnexion">
                    <p> {{ errorConnexion }}</p>
                </div>

                <!-- Send Button -->
                <button class="sendButton" type="submit" [disabled]="userForm.invalid">
                    <a class="buttonSignIn" >{{ 'signIn.signIn' | translate }}</a>
                </button>

            </div>
            
             <!-- Container Link Register -->
            <div class="register">
                <a routerLink="/registration" class="buttonRegister" >{{ 'signIn.register' | translate }}</a>
            </div>
        </form>
                    
    </div>

</div>
